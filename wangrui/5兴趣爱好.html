<ul>
  <li>热爱读书-----白夜行，解忧杂货店，当时忍住就好了，拆掉思维里的墙等各类有意义的书我都喜欢看。</li>
  <li>热爱旅行-----去过安徽，上海，江苏，浙江，北京等很多省份的城市，喜欢烟雾朦胧的山水，喜欢古朴简单的小镇，喜欢当地的风土人清。</li>
  <li>热爱运动-----喜欢慢跑，喜欢打羽毛球，喜欢打网球，运动给我带来全身心的放松与休整。</li>
</ul>
